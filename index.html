    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>



  <script type="text/javascript">

    
    $(document).ready(function() {
    //declares variable currentTime as the current time in military time  
    var currentTime = moment().format()
    $("#currentDay").text(currentTime)


    //creating onClick function to save what is in textarea of column 2 for all rows 
    $(".saveBtn").on("click", function() {

      var inputValue = $(this).siblings(".description").val()
      var parentID = $(this).parent().attr("id")
      
    localStorage.setItem(parentID, inputValue);

    });


    //loading local storage values for each hour slot
    $("#9 .description").val(localStorage.getItem("9"))
    $("#10 .description").val(localStorage.getItem("10"))
    $("#11 .description").val(localStorage.getItem("11"))
    $("#12 .description").val(localStorage.getItem("12"))
    $("#13 .description").val(localStorage.getItem("13"))
    $("#14 .description").val(localStorage.getItem("14"))
    $("#15 .description").val(localStorage.getItem("15"))
    $("#16 .description").val(localStorage.getItem("16"))
    $("#17 .description").val(localStorage.getItem("17"))
    $("#18 .description").val(localStorage.getItem("18"))

    //function to update color of row.  Color determined by comparing time to ID of clicked row
    function backgroundUpdate() {
      var currentTime = moment().hours()
      console.log(currentTime)

      $(".row").each(function (){
        var blockID = $(this).attr("id") 
        if (blockID < currentTime) {
          $(this).addClass("past")
        } else if (blockID > currentTime) {
          $(this).addClass("future")
        } else {
          $(this).addClass("present")
        }


      })

    }

    backgroundUpdate()
    })


  </script>
